name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-android:
    runs-on: ubuntu-22.04  # Updated runner
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Updated to v4
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4  # Updated to v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create Android Project Structure
      run: |
        # Create directories
        mkdir -p MedRemindAndroid
        cd MedRemindAndroid
        
        # Create main directories
        mkdir -p app/src/main/{java/com/medremind/app,res/{layout,drawable,mipmap-anydpi-v26,values},assets}
        mkdir -p gradle/wrapper
        
        # Copy web files to assets
        cp ../*.html ../*.css ../*.js ../*.json app/src/main/assets/
        if [ -d "../assets" ]; then cp -r ../assets/* app/src/main/assets/; fi
        
    - name: Generate Android Files
      run: |
        cd MedRemindAndroid
        
        # Create AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.medremind.app">
            
            <uses-permission android:name="android.permission.INTERNET" />
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:roundIcon="@mipmap/ic_launcher_round"
                android:supportsRtl="true"
                android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:launchMode="singleTop"
                    android:configChanges="orientation|keyboardHidden|screenSize"
                    android:windowSoftInputMode="adjustResize">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
                
            </application>
            
        </manifest>
        EOF
        
        # Create MainActivity.java
        cat > app/src/main/java/com/medremind/app/MainActivity.java << 'EOF'
        package com.medremind.app;
        
        import android.annotation.SuppressLint;
        import android.os.Bundle;
        import android.webkit.WebSettings;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        
        import androidx.appcompat.app.AppCompatActivity;
        
        public class MainActivity extends AppCompatActivity {
            
            private WebView webView;
            
            @SuppressLint("SetJavaScriptEnabled")
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
                
                webView = findViewById(R.id.webview);
                WebSettings webSettings = webView.getSettings();
                webSettings.setJavaScriptEnabled(true);
                webSettings.setDomStorageEnabled(true);
                webSettings.setAllowFileAccess(true);
                webSettings.setAllowContentAccess(true);
                
                webView.setWebViewClient(new WebViewClient());
                webView.loadUrl("file:///android_asset/index.html");
            }
            
            @Override
            public void onBackPressed() {
                if (webView.canGoBack()) {
                    webView.goBack();
                } else {
                    super.onBackPressed();
                }
            }
        }
        EOF
        
        # Create activity_main.xml
        cat > app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <RelativeLayout xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools"
            android:layout_width="match_parent"
            android:layout_height="match_parent"
            tools:context=".MainActivity">
            
            <WebView
                android:id="@+id/webview"
                android:layout_width="match_parent"
                android:layout_height="match_parent" />
                
        </RelativeLayout>
        EOF
        
        # Create strings.xml
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">MedRemind</string>
        </resources>
        EOF
        
        # Create colors.xml
        cat > app/src/main/res/values/colors.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <color name="purple_200">#FFBB86FC</color>
            <color name="purple_500">#FF6200EE</color>
            <color name="purple_700">#FF3700B3</color>
            <color name="teal_200">#FF03DAC5</color>
            <color name="teal_700">#FF018786</color>
            <color name="black">#FF000000</color>
            <color name="white">#FFFFFFFF</color>
        </resources>
        EOF
        
        # Create themes.xml
        cat > app/src/main/res/values/themes.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <style name="Theme.MedRemind" parent="Theme.AppCompat.Light.NoActionBar">
                <item name="colorPrimary">@color/purple_500</item>
                <item name="colorPrimaryDark">@color/purple_700</item>
                <item name="colorAccent">@color/teal_200</item>
            </style>
        </resources>
        EOF
        
        # Create app/build.gradle (Simplified version)
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            namespace 'com.medremind.app'
            compileSdk 34
            
            defaultConfig {
                applicationId "com.medremind.app"
                minSdk 21
                targetSdk 34
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF
        
        # Create project build.gradle
        cat > build.gradle << 'EOF'
        plugins {
            id 'com.android.application' version '8.1.0' apply false
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Create settings.gradle
        echo "include ':app'" > settings.gradle
        
        # Create gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        # Create gradle wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-8.1.1-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
    - name: Setup Gradle
      run: |
        cd MedRemindAndroid
        # Download gradle wrapper
        wget https://raw.githubusercontent.com/gradle/gradle/master/gradlew
        chmod +x gradlew
        
    - name: Build APK
      run: |
        cd MedRemindAndroid
        ./gradlew assembleDebug
        
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: MedRemind-APK
        path: MedRemindAndroid/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Upload Source Code
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: Android-Source-Code
        path: MedRemindAndroid/
        retention-days: 7
